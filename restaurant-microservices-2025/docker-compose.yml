version: '3.8'

services:
  # Bases de données
  postgres-auth:
    image: postgres:15
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_pass
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  postgres-orders:
    image: postgres:15
    environment:
      POSTGRES_DB: orders_db
      POSTGRES_USER: orders_user
      POSTGRES_PASSWORD: orders_pass
    volumes:
      - postgres_orders_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # Consul
  consul:
    image: consul:1.15
    ports:
      - "8500:8500"
    command: "agent -dev -client=0.0.0.0"

  # Traefik
  traefik:
    image: traefik:v2.10
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./9_reverse_proxy/traefik/traefik.yml:/etc/traefik/traefik.yml

  # Services Django
  auth-service:
    build: ./2_auth_service
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://auth_user:auth_pass@postgres-auth:5432/auth_db
      SECRET_KEY: \
    depends_on:
      - postgres-auth

  order-service:
    build: ./3_order_service
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql://orders_user:orders_pass@postgres-orders:5432/orders_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - postgres-orders
      - rabbitmq

  menu-service:
    build: ./4_menu_service
    ports:
      - "8003:8000"
    environment:
      DATABASE_URL: sqlite:///db.sqlite3
    depends_on:
      - rabbitmq

  delivery-service:
    build: ./5_delivery_service
    ports:
      - "8004:8000"
    environment:
      DATABASE_URL: sqlite:///db.sqlite3

  frontend:
    build: ./1_frontend
    ports:
      - "8000:8000"
    environment:
      AUTH_SERVICE_URL: http://auth-service:8001
      ORDER_SERVICE_URL: http://order-service:8002
      MENU_SERVICE_URL: http://menu-service:8003
      DELIVERY_SERVICE_URL: http://delivery-service:8004
    depends_on:
      - auth-service
      - order-service

  notification-worker:
    build: ./6_notification_service
    depends_on:
      - rabbitmq
    command: celery -A notification_service worker --loglevel=info

volumes:
  postgres_auth_data:
  postgres_orders_data:
  rabbitmq_data:
